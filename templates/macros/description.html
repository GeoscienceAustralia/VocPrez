{#
Input:
    description - tuple(uri, description_string)
#}

{% macro render_description(description) %}
    {% if description %}
        {{ popover_uri('Description', 'URI', 'http://purl.org/dc/terms/description', 'h5') }}

        <p class="card-text">
            {{ description[1]|safe }}
        </p>
    {% endif %}

{% endmacro %}
